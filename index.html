<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <section class="form__head">
      <div class="grid-item">구  호</div>
      <div class="grid-item">가 정 통 신 문</div>
      <div class="grid-item"><img alt="head__image" src="/imgs/head_image.png"></div>
      <div class="grid-item">재밌는 코딩</div>
      <div class="grid-item"> 제목: 학우들과 고민을 나누는 시간  </div>
    </section>
    
    
    <section class="form__title">
      <h1>나만의 <br> 질문 광장</h1>    
      <div><img alt="image" src="/imgs/discussion_image.png"></div>
    </section>
    
    
    <section class="form__main">

      <div class="question__wrapper">
        <div class="question__wrapper--top"> 📁 질 문 상 자 　 　　　 　
          <img class="image" alt="image" src="/imgs/menu_image.png"> 
        </div> 
        <div class="form__container"> 
          <form action="" method="get" class="form">
            <div class="form__input--wrapper">
              <div class="form__input--name">
                <label for="name">　이름이 뭐에요? </label><br>
                <input type="text" name="name" id="name" required>
              </div>
              <div class="form__input--title">
                <label for="title">　당신의 고민은? </label><br>
                <input type="text" name="title" id="title" required>
              </div>
              <div class="form__textbox">
                <label for="story">　구체적으로 말해주세요. </label><Br>
                <textarea id="story" name="story" placeholder="고민을 작성하세요" required></textarea>
              </div>
            </div>
            <div class="form__submit">
              <input type="submit" value="제출해버리기">
            </div>
          </form>
        </div>
      </div>
      
    

      <div class="discussion__wrapper">
        <div class="disscussion__top"> 📂 답 변 상 자 　　　 　　　　　
          <img class="image" alt="image" src="/imgs/menu_image2.png">
        </div>
          
        <div class="disscussion__main">
          <ul class="discussions__container">
            <li class="discussion__container">
              <div class="discussion__avatar--wrapper">
                <img class="discussion__avatar--image"
                  src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                  alt="avatar of kimploo">
              </div>
              <div class="discussion__content">
                <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
                <div class="discussion__information">닉네임: kimploo <br> 작성일: 2022-04-22T14:08:33Z</div>
              </div>
              <div class="discussion__answered"><p>☑</p></div>
            </li>
          </ul>
        </div>

        
      </div>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
